<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Страница товара</title>    <link rel="stylesheet" href="css/style.min.css" />    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>    <script src="js/libs.min.js" defer></script>    <script src="js/script.js" defer></script></head><body>    <section class="product">        <div class="container">            <div class="product__items product-items">                <div class="product-items__column">                    <div class="product-items__tabs tabs-product">                        <div id="tab-1" class="tabs-product__image tabs-product__image--active">                            <picture><source srcset="img/slider-01.webp" type="image/webp"><img src="img/slider-01.jpg" alt=""></picture>                        </div>                        <div id="tab-2" class="tabs-product__image">                            <picture><source srcset="img/slider-01.webp" type="image/webp"><img src="img/slider-01.jpg" alt=""></picture>                        </div>                    </div>                    <div class="product-items__dots dots-product">                        <a href="#" class="dots-product__image dots-product__image--active">                            <picture><source srcset="img/slider-01.webp" type="image/webp"><img data-href="tab-1" src="img/slider-01.jpg" alt=""></picture>                        </a>                        <a href="#" class="dots-product__image">                            <picture><source srcset="img/slider-01.webp" type="image/webp"><img data-href="tab-2"  src="img/slider-01.jpg" alt=""></picture>                        </a>                    </div>                </div>                <div class="product-items__column">                    <div class="product-items__title">Название</div>                    <div class="product-items__price">Цена за метр от <span>201 руб</span></div>                    <div class="product-items__filter filter-product">                        <div class="filter-product__item">                            <div class="filter-product__title">Цвет</div>                            <div class="select select-product">                                <div class="select-header select-header__product">                                    <div class="select-header__current">                                        <div class="select-header__label">                                            <div class="select-header__image">                                                <span class="current__icon">                                                    <picture><source srcset="img/select-color.webp" type="image/webp"><img src="img/select-color.jpg" alt=""></picture>                                                </span>                                             </div>                                            <div class="select-header__info">                                                <div class="select-header__title">Оранжевый</div>                                                <div class="select-header__text">в наличии</div>                                            </div>                                        </div>                                      </div>                                    <div class="select-header__icon select-header__icon-product">                                        <picture><source srcset="img/dropdown-arrow.svg" type="image/webp"><img src="img/dropdown-arrow.svg" alt="Arrow"></picture>                                    </div>                                </div>                                <div class="select-body select-body__product">                                    <div class="select-body__item">                                        <div class="select-header__label">                                            <div class="select-header__image">                                                <span class="current__icon">                                                    <picture><source srcset="img/select-color.webp" type="image/webp"><img src="img/select-color.jpg" alt=""></picture>                                                </span>                                             </div>                                            <div class="select-header__info">                                                <div class="select-header__title">Оранжевый</div>                                                <div class="select-header__text">в наличии</div>                                            </div>                                        </div>                                      </div>                                    <div class="select-body__item">                                        <div class="select-header__label">                                            <div class="select-header__image">                                                <span class="current__icon">                                                    <picture><source srcset="img/select-color.webp" type="image/webp"><img src="img/select-color.jpg" alt=""></picture>                                                </span>                                             </div>                                            <div class="select-header__info">                                                <div class="select-header__title">Оранжевый</div>                                                <div class="select-header__text">в наличии</div>                                            </div>                                        </div>                                      </div>                                    <div class="select-body__item">                                        <div class="select-header__label">                                            <div class="select-header__image">                                                <span class="current__icon">                                                    <picture><source srcset="img/select-color.webp" type="image/webp"><img src="img/select-color.jpg" alt=""></picture>                                                </span>                                             </div>                                            <div class="select-header__info">                                                <div class="select-header__title">Оранжевый</div>                                                <div class="select-header__text">в наличии</div>                                            </div>                                        </div>                                      </div>                                </div>                            </div>                        </div>                    </div>                </div>            </div>            <div class="product__stonks">                <div class="items-stonks__wrapper stonks__wrapper">                    <div class="items-stonks__block  stonks__block">                        <div class="items-stonks__ad stonks__ad">                            <div class="items-stonks__ad-title">Объявление</div>                            <div class="items-stonks__ad-text">                                Станьте нашими оптовыми клиентами и получайте                                скидку от 20% на каждый товар                            </div>                            <a href="#" class="items-stonks__ad-account all"><span>Создать аккаунт</span></a>                        </div>                    </div>                    <div class="items-stonks__block stonks__block">                        <a href="#" class="items-stonks__card">                            <div class="items-stonks__image items-stonks__image--l stonks-image">                                <div class="discount">-20%</div>                                <picture><source srcset="img/stonks--l.webp" type="image/webp"><img src="img/stonks--l.jpg" alt=""></picture>                            </div>                        </a>                    </div>                </div>            </div>        </div>    </section></body></html>
